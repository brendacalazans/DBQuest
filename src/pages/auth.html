<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta tags para SEO -->
    <meta name="description" content="Entre ou cadastre-se no DBQuest para começar sua jornada de aprendizado em banco de dados.">
    <meta name="keywords" content="login, cadastro, DBQuest, banco de dados">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Login - DBQuest">
    <meta property="og:description" content="Entre ou cadastre-se no DBQuest">
    <meta property="og:type" content="website">
    
    <title>Login - DBQuest</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/pages/auth.css">
</head>
<body>
    <!-- Skip to content link -->
    <a href="#main-content" class="skip-to-content">Pular para o conteúdo principal</a>
    
    <!-- Container principal com role e aria-label -->
    <main id="main-content" role="main" aria-label="Autenticação">
        <div id="root"></div>
    </main>

    <!-- Firebase Config -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            GoogleAuthProvider,
            signInWithPopup,
            signInWithRedirect,
            getRedirectResult,
            updateProfile,
            signOut
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { 
            getDatabase,
            ref,
            onValue,
            set,
            update,
            increment,
            get
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDoI9Az5udHaeUHOybJc5-YW75oV-kKtgs",
            authDomain: "dataquest-c39fd.firebaseapp.com",
            databaseURL: "https://dataquest-c39fd-default-rtdb.firebaseio.com",
            projectId: "dataquest-c39fd",
            storageBucket: "dataquest-c39fd.appspot.com",
            messagingSenderId: "130744038521",
            appId: "1:130744038521:web:432aaa66a10650210e50a8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        window.FB = {
            auth, 
            db,
            onAuthStateChanged, 
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword, 
            GoogleAuthProvider, 
            signInWithPopup,
            signInWithRedirect,
            getRedirectResult,
            updateProfile, 
            signOut,
            ref,
            onValue,
            set,
            update,
            increment,
            get
        };
    </script>
    
    <!-- Componente React -->
    <script type="text/babel" src="../components/AuthComponent.jsx"></script>
    
    <style>
        /* Estilos adicionais para acessibilidade */
        .skip-to-content {
            position: absolute;
            top: -40px;
            left: 0;
            background: #6366f1;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 0 0 4px 0;
            z-index: 100;
            font-weight: 600;
        }
        
        .skip-to-content:focus {
            top: 0;
        }
    </style>
</body>
</html>
